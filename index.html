<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum-Kit</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Make Music</h1>
    <div class="keys">
        <div class='baseline'>
            <div class="press w">w</div><br>

            <div class="press a">a</div>
            <div class="press s">s</div>
            <div class="press d">d</div>

            <div class="press j">j</div>
            <div class="press k">k</div>
            <div class="press l">l</div>
        </div>
        <script src="app.js"></script>
</body>

</html>
